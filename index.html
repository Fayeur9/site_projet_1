<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1 - Lenny Moinardeau et Freminet Baptiste</title>
    <!-- Import librairies css -->
    <link rel="stylesheet" href="css/adminlte.min.css">
    <!-- Import css après la librairie pour la réécrire si besoin -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Import icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="">
            <img src="medias/logo.png" alt="" class="logo-site">
            <button href="#Acceuil">Accueil</button>
            <button href="#Offres">Nos Offres</button>
            <button href="#Contacts">Contacts</button>
            <button href="#">Compte Fidélité</button>
        </nav>
    </header>
    <main class="">
        <div id="Accueil" class="div_presentation">
            <h1>Boulangerie Bäckerei</h1>
            <span></span>
            <div class="ligne_image">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
        <div id="Offres" class="div_images">
            <h2>Nos Offres</h2>
            <div class="carousel">
                <div class="carousel-slide">
                    <img src="medias/gros_pain.png" alt="Gros pain">
                    <img src="medias/patisserie.png" alt="Pâtisserie">
                    <img src="medias/pétrire.png" alt="Pétrire">
                    <img src="medias/viennoiseries.png" alt="Viennoiseries">
                </div>

                <!-- Boutons de navigation -->
                <button id="prevBtn">&#10094;</button>
                <button id="nextBtn">&#10095;</button>
            </div>
            <div class="tableau_image">
                <div class="ligne_image">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
                <div class="ligne_image">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
                <div class="ligne_image">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div id="Contacts" class="div_contact">
            <h2>Nous contacter</h2>
            <div class="frame_formulaire">
                <form action="">
                    <div>
                        <span>Nom</span>
                        <input type="text" placeholder="Nom">
                    </div>
                    <div>
                        <span>Prenom</span>
                        <input type="text" placeholder="Prenom">
                    </div>
                    <div>
                        <span>Email</span>
                        <input type="text" placeholder="Email">
                    </div>
                    <div>
                        <span>Message</span>
                        <input type="text" placeholder="Message">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="frame_footer">
            <img src="medias/logo.png" alt="" class="logo-site">
            <span>Copyright © Baptiste Freminet Lenny Moinardeau 2024 <br>Tous droits réservés</span>
        </div>
        <script src="js/styles.js"></script>
    </footer>
</body>
</html>
